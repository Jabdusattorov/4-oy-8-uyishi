<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>8 - uy ishi</title>
    <link rel="icon" href="images/bugatti.jpg">
    <link rel="stylesheet" href="styles/css/main.css">
  </head>
  <body>
    <div class="cont">
      <div>
        <h4>Start Engine</h4>
        <button class="start"><img src="images/startEngine.png" alt=""></button>
      </div>
      <div>
        <h4>Stop Engine</h4>
        <button class="stopengine"><img src="images/stopEngine.png" alt=""></button>
      </div>
      <div>
        <h4>Speed</h4>
        <button class="gas"><img src="images/pedalGas.png" alt=""></button>
      </div>
      <div>
        <h4>Brake</h4>
        <button class="brake"><img src="images/pedalBrake.png" alt=""></button>
      </div>
      <div class="fuel">
      </div>
      <div>
        <h4>Refueling</h4>
        <button class="fuel-icon"><i class="fa-solid fa-gas-pump"></i></button>
      </div>
    </div>
    <textarea cols="30" rows="10"></textarea>

    <div class="images">
      <img src="images/bugatti.jpg" alt="">
      <img class="desk wheels-1" src="images/wheels-2.jpg" alt="">
      <img class="desk wheels-2" src="images/wheels-2.jpg" alt="">
    </div>

    <script src="./js/car.js"></script>
  </body>
</html>
